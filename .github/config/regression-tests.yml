runners:
  ubuntu-latest: {}
  windows-latest: {}
  macos-latest: {}
commands:
  forge build:
    command: 'forge build'
    pattern: 'Compiling (\d+) files with Solc \d+\.\d+'
    template: 'Compiled ${0} file(s)'
  forge test:
    command: 'forge test'
    pattern: 'Ran \d+ test suites in \d+\.\d+m?s \(\d+\.\d+m?s CPU time\): (\d+) tests passed, (\d+) failed, (\d+) skipped \((\d+) total tests\)'
    template: 'Ran ${3} tests (${0} passed, ${1} failed, ${2} skipped)'
  hardhat compile:
    command: 'hardhat compile'
    pattern: 'Compiled (\d+) Solidity files with solc \d+\.\d+'
    template: 'Compiled ${0} file(s)'
  hardhat test solidity:
    command: 'hardhat test solidity'
    pattern: '(?:(\d+) passing)?(?:(\d+) failing\n)?(?:(\d+) skipped\n)?'
    template: 'Ran ${∑} tests (${0} passed, ${1} failed, ${2} skipped)'
  hardhat2 compile:
    command: 'hardhat compile'
    pattern: 'Compiled (\d+) Solidity files successfully'
    template: 'Compiled ${0} file(s)'
presets:
  default:
    hardhat-ref: main
    edr-ref: ''
    repositories: []
    runners: []
    commands: []
  solidity-test:
    hardhat-ref: main
    edr-ref: ''
    repositories:
      - Elytro-eth/soul-wallet-contract
      - foundry-rs/forge-std
      - kalidao/keep
      - mds1/multicall
      - pancakeswap/infinity-core
      - PaulRBerg/prb-math
      - PaulRBerg/prb-proxy
      - PaulRBerg/prb-test
      - pcaversaccio/createx
      - ProjectOpenSea/seaport
      - sablier-labs/lockup
      - sablier-labs/v2-periphery
      - transmissions11/solmate
      - Uniswap/UniswapX
      - Vectorized/solady
    runners:
      - ubuntu-latest
      - macos-latest
      - windows-latest
    commands:
      - forge test
      - hardhat test solidity
  solidity-compile:
    hardhat-ref: main
    edr-ref: ''
    repositories:
      - OpenZeppelin/openzeppelin-contracts
    runners:
      - ubuntu-latest
      - macos-latest
      - windows-latest
    commands:
      - hardhat compile
      - hardhat2 compile
