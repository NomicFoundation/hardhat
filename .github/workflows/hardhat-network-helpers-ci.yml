name: hardhat-network-helpers CI

on:
  push:
    branches: [$default-branch]
    paths:
      - "packages/hardhat-network-helpers/**"
      - "packages/hardhat-common/**"
      - "config/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "packages/hardhat-network-helpers/**"
      - "packages/hardhat-common/**"
      - "config/**"

defaults:
  run:
    working-directory: packages/hardhat-network-helpers

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test_on_windows:
    name: Test hardhat-network-helpers on Windows with Node 12
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: yarn
      - name: Install
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Run tests
        env:
          FORCE_COLOR: 3
        run: yarn test

  test_on_macos:
    name: Test hardhat-network-helpers on MacOS with Node 12
    runs-on: macos-latest
    # disable until actions/virtual-environments#4896 is fixed
    if: ${{ false }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: yarn
      - name: Install
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Run tests
        env:
          FORCE_COLOR: 3
        run: yarn test

  test_on_linux:
    name: Test hardhat-network-helpers on Ubuntu with Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16, 18]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - name: Install
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Run tests
        env:
          FORCE_COLOR: 3
        run: yarn test
