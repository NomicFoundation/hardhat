name: CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-10-${{ hashFiles('package-lock.json') }}-${{ hashFiles('packages/*/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-10-
      - name: Install node-gyp-cache
        run: |
          npm install -g node-gyp-cache
          npm config set node_gyp node-gyp-cache
      - name: Install
        run: npm install
      - name: lint
        run: npm run lint
      - name: Check dependency versions
        run: node scripts/check-dependencies.js

  typecheck_tests:
    name: Typecheck tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-10-${{ hashFiles('package-lock.json') }}-${{ hashFiles('packages/*/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-10-
      - name: Install node-gyp-cache
        run: |
          npm install -g node-gyp-cache
          npm config set node_gyp node-gyp-cache
      - name: Install
        run: npm install
      - name: Build tests
        run: npm run build-test

  test_windows:
    name: Test on Windows with Node 10
    runs-on: windows-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Run tests
        env:
          INFURA_URL: ${{ secrets.WINDOWS__INFURA_URL }}
          ALCHEMY_URL: ${{ secrets.WINDOWS__ALCHEMY_URL }}
        run: npm run test

  test_macos:
    name: Test on MacOS with Node 10
    runs-on: macos-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-10-${{ hashFiles('package-lock.json') }}-${{ hashFiles('packages/*/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-10-
      - name: Install node-gyp-cache
        run: |
          npm install -g node-gyp-cache
          npm config set node_gyp node-gyp-cache
      - name: Install
        run: npm install
      - name: Run tests
        env:
          INFURA_URL: ${{ secrets.MACOS__INFURA_URL }}
          ALCHEMY_URL: ${{ secrets.MACOS__ALCHEMY_URL }}
        run: npm run test

  test_linux:
    name: Test on Linux with Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 13]
        include:
          - node: 10
            INFURA_URL: LINUX_NODE_10__INFURA_URL
            ALCHEMY_URL: LINUX_NODE_10__ALCHEMY_URL
          - node: 12
            INFURA_URL: LINUX_NODE_12__INFURA_URL
            ALCHEMY_URL: LINUX_NODE_12__ALCHEMY_URL
          - node: 13
            INFURA_URL: LINUX_NODE_13__INFURA_URL
            ALCHEMY_URL: LINUX_NODE_13__ALCHEMY_URL
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: install vyper
        run: docker pull ethereum/vyper:0.1.0b10
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('packages/*/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-
      - name: Install node-gyp-cache
        run: |
          npm install -g node-gyp-cache
          npm config set node_gyp node-gyp-cache
      - name: Install
        run: npm install
      - name: Run tests
        env:
          INFURA_URL: ${{ secrets[matrix.INFURA_URL] }}
          ALCHEMY_URL: ${{ secrets[matrix.ALCHEMY_URL] }}
        run: npm run test
