name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/checkout@v2
      - name: Install
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Run lint:fix
        continue-on-error: true
        run: yarn lint:fix
      - name: Commit changes if available
        run: |
          git config --global user.email "hello@nomiclabs.io"
          git config --global user.name "Hardhat bot"
          git checkout .github
          git diff-index --name-status --exit-code HEAD || (git commit -am "Fixing linter errors" && git push)
      - name: lint
        run: yarn lint
      - name: Check dependency versions
        run: node scripts/check-dependencies.js
