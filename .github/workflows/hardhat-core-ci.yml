name: hardhat-core CI

on:
  push:
    branches:
      - $default-branch
      - "rethnet/main"
    paths:
      - ".github/workflows/hardhat-core-ci.yml"
      - "rust-toolchain"
      - "Cargo.toml"
      - "config/**"
      - "crates/**"
      - "packages/hardhat-core/**"
      - "packages/hardhat-common/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/hardhat-core-ci.yml"
      - "rust-toolchain"
      - "Cargo.toml"
      - "config/**"
      - "crates/**"
      - "packages/hardhat-core/**"
      - "packages/hardhat-common/**"
  workflow_dispatch:

env:
  RUSTFLAGS: -Dwarnings

defaults:
  run:
    working-directory: packages/hardhat-core

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  check-rethnet:
    name: Check Rethnet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --all-features --all-targets

  test-core:
    name: Test core (${{ matrix.os }}, Node ${{ matrix.node }}, ${{ matrix.vm }})
    runs-on: ${{ matrix.os }}
    needs: check-rethnet
    strategy:
      fail-fast: false
      matrix:
        node: [18]
        # disable until actions/virtual-environments#4896 is fixed
        # os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        os: ["ubuntu-latest", "windows-latest"]
        vm: ["dual", "rethnet"]
    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Install package
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Run tests
        env:
          HARDHAT_EXPERIMENTAL_VM_MODE: ${{ matrix.vm }}
          DO_NOT_SET_THIS_ENV_VAR____IS_HARDHAT_CI: true
          FORCE_COLOR: 3
        run: yarn test:except-tracing

  test-fork:
    name: Test forking (${{ matrix.os }}, Node ${{ matrix.node }}, ${{ matrix.vm }})
    runs-on: ${{ matrix.os }}
    needs: check-rethnet
    strategy:
      fail-fast: false
      matrix:
        node: [18]
        # disable until actions/virtual-environments#4896 is fixed
        # os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        os: ["ubuntu-latest", "windows-latest"]
        vm: ["dual", "rethnet"]
    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Install package
        run: yarn --frozen-lockfile

      - name: Cache network requests
        uses: actions/cache@v2
        with:
          path: |
            packages/hardhat-core/test/internal/hardhat-network/provider/.hardhat_node_test_cache
          key: hardhat-network-forking-tests-${{ hashFiles('yarn.lock') }}-${{ hashFiles('packages/hardhat-core/test/internal/hardhat-network/provider/node.ts') }}

      - name: Build
        run: yarn build

      - name: Run tests
        env:
          INFURA_URL: ${{ secrets.INFURA_URL }}
          ALCHEMY_URL: ${{ secrets.ALCHEMY_URL }}
          HARDHAT_EXPERIMENTAL_VM_MODE: ${{ matrix.vm }}
          DO_NOT_SET_THIS_ENV_VAR____IS_HARDHAT_CI: true
          FORCE_COLOR: 3
        run: yarn test:except-tracing

  test-tracing:
    name: Test stack tracing (${{ matrix.os }}, Node ${{ matrix.node }}, ${{ matrix.vm }})
    runs-on: ${{ matrix.os }}
    needs: check-rethnet
    strategy:
      fail-fast: false
      matrix:
        node: [18]
        # disable until actions/virtual-environments#4896 is fixed
        # os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        os: ["ubuntu-latest", "windows-latest"]
        vm: ["dual", "rethnet"]
    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Install package
        run: yarn --frozen-lockfile

      - name: Cache stack trace artifacts
        uses: actions/cache@v2
        with:
          path: |
            packages/hardhat-core/test/internal/hardhat-network/stack-traces/test-files/artifacts
          key: hardhat-network-stack-traces-tests-${{ hashFiles('packages/hardhat-core/test/internal/hardhat-network/stack-traces/test-files/**/*.sol') }}-${{ hashFiles('packages/hardhat-core/test/internal/hardhat-network/stack-traces/test-files/**/test.json') }}-${{ hashFiles('packages/hardhat-core/test/internal/hardhat-network/stack-traces/**/*.ts') }}

      - name: Build
        run: yarn build

      - name: Run tests
        env:
          HARDHAT_EXPERIMENTAL_VM_MODE: ${{ matrix.vm }}
          NODE_OPTIONS: "--max-old-space-size=4096"
          DO_NOT_SET_THIS_ENV_VAR____IS_HARDHAT_CI: true
          FORCE_COLOR: 3
        run: yarn test:tracing

  test-rethnet-js:
    name: Test Rethnet bindings (${{ matrix.os }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    needs: check-rethnet
    strategy:
      fail-fast: false
      matrix:
        node: [18]
        os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        include:
          - RUSTFLAGS: "-Dwarnings"
          - os: "windows-latest"
            RUSTFLAGS: "-Dwarnings -Ctarget-feature=+crt-static"
    defaults:
      run:
        working-directory: crates/rethnet_evm_napi
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install node dependencies
        run: yarn --frozen-lockfile

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

  test-rethnet-rs:
    name: Test Rethnet (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: check-rethnet
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        include:
          - RUSTFLAGS: "-Dwarnings"
          # disable until https://github.com/napi-rs/napi-rs/issues/1405 is resolved
          # - os: "windows-latest"
          #   RUSTFLAGS: "-Dwarnings -Ctarget-feature=+crt-static"
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Doctests
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
        with:
          command: test
          args: --doc --workspace --all-features

      - name: Install latest nextest release
        uses: taiki-e/install-action@nextest

      - name: Test with latest nextest release
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
          CARGO_INCREMENTAL: ${{ matrix.CARGO_INCREMENTAL }}
          ALCHEMY_URL: ${{ secrets.ALCHEMY_URL }}
        with:
          command: nextest
          args: run --workspace --all-features --all-targets

  rethnet-style:
    name: Check Rethnet Style
    runs-on: ubuntu-latest
    needs: check-rethnet
    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --workspace --all-features
