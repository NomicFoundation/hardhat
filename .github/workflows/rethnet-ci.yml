name: rethnet CI

on:
  push:
    branches:
      - $default-branch
      - "rethnet/main"
    paths:
      - ".github/workflows/rethnet-ci.yml"
      - "config/**"
      - "crates/**"
      - "Cargo.toml"
      - "rust-toolchain"
  pull_request:
    branches: ["**"]
    paths:
      - ".github/workflows/rethnet-ci.yml"
      - "config/**"
      - "crates/**"
      - "Cargo.toml"
      - "rust-toolchain"

env:
  RUSTFLAGS: -Dwarnings

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --all-features --all-targets

  test-js:
    name: Test Node.js
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macOS-latest"]
        include:
          - RUSTFLAGS: "-Dwarnings"
          - os: "windows-latest"
            RUSTFLAGS: "-Dwarnings -Ctarget-feature=+crt-static"
    defaults:
      run:
        working-directory: crates/rethnet_evm_napi
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: yarn

      - name: Install node dependencies
        run: yarn --frozen-lockfile

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

  test-rs:
    name: Test Rust
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      fail-fast: false
      matrix:
        # "windows-latest" removed from the following lines pending https://github.com/napi-rs/napi-rs/issues/1405
        os: ["ubuntu-latest", "macOS-latest"]
        include:
          - RUSTFLAGS: "-Dwarnings"
          #- os: "windows-latest"
          #  RUSTFLAGS: "-Dwarnings -Ctarget-feature=+crt-static"
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Doctests
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
        with:
          command: test
          args: --doc --workspace --all-features

      - name: Install latest nextest release
        uses: taiki-e/install-action@nextest

      - name: Test with latest nextest release
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
          CARGO_INCREMENTAL: ${{ matrix.CARGO_INCREMENTAL }}
          ALCHEMY_URL: ${{ secrets.ALCHEMY_URL }}
        with:
          command: nextest
          args: run --workspace --all-features

  style:
    name: Check Style
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --workspace --all-features
