name: E2E tests

on:
  push:
    branches:
      - "**"

jobs:
  run-script-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run fixture-projects script
        run: |
          cd e2e && chmod +x run-fixture-projects.sh
          cd e2e && ./run-fixture-projects.sh
        shell: bash
